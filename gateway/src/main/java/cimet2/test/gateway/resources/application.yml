server:
  port: 8085

spring:
  application:
    name: API-GATEWAY-SERVICE
  cloud:
    gateway:
      routes:
        - id: SERVICE-A
          uri: http://localhost:8081
          predicates:
            - Path=/service-a/**
        - id: SERVICE-B
          uri: http://localhost:8082
          predicates:
            - Path=/service-b/**
        - id: SERVICE-C
          uri: http://localhost:8083
          predicates:
            - Path=/service-c/**
        - id: SERVICE-D
          uri: http://localhost:8084
          predicates:
            - Path=/service-d/**
